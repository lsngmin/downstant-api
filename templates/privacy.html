<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개인정보 처리방침</title>
    <style>body { font-family: sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: auto; }</style>
</head>
<body>
    <h1>개인정보 처리방침</h1>
    <p>본 앱은 사용자의 개인정보를 소중하게 생각하며, 아래와 같은 목적으로 데이터를 수집합니다.</p>
    <ul>
        <li><strong>수집 항목:</strong> 기기 식별자(UUID), 문의 내용, 앱 버전</li>
        <li><strong>수집 목적:</strong> 서비스 기능 제공 및 고객 응대</li>
        <li><strong>보관 기간:</strong> 서비스 종료 시 또는 사용자 요청 시 즉시 파기</li>
    </ul>
    <p>문의사항이 있으시면 앱 내 문의하기 기능을 이용해 주세요.</p>
</body>
</html>
